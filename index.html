<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - [Your Name]'s Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6; /* Light background */
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50; /* Darker blue/grey */
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        a {
            color: #007bff; /* Standard blue link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
        .highlight {
            color: #28a745; /* Green for emphasis */
            font-weight: bold;
        }
    </style>
</head>

    <div class="container">
        <img src="https://gifsec.com/wp-content/uploads/2022/12/under-construction-gif-26.gif">

    </div>
</body>
</html>
